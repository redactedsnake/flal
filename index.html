<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Default Title</title>
    <script>
      window.onload = function () {
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get("msg") || decodeURIComponent(location.hash.slice(1));
        const pageTitle = urlParams.get("title");

        if (pageTitle) document.title = pageTitle;
        if (message) alert(message);
      };
    </script>
  </head>
  <body>
    <h1>Flowlab Alert Page</h1>
    <p>Use this format in the URL:</p>
    <code>?msg=Hello&title=Popup%20Time</code>
  </body>
</html>
